<!DOCTYPE html>
<html lang="es" ng-app="App">
<head>
    <title>Calculo Resistencias</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="styles/resistor-style.css">
    <link rel="stylesheet" href="styles/page-style.css">
    <!--Angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="angular/route.js"></script>
    <script src="angular/selectController.js"></script>
    <script src="angular/fourBandsController.js"></script>
    <script src="angular/fiveBandsController.js"></script>
    <script src="angular/colorService.js"></script>
    <!--NgRoute-->
    <script src="https://code.angularjs.org/1.8.0/angular-route.min.js"></script>
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquery/fourBandsScript.js"></script>
</head>
<body>
    <main id="main">
        <div>
            <h1 id="text-value"><span id="valueResistor">0</span> Ohms <span id="toleranceValue"></span></h1>
        </div>
        <div id="container-select" ng-controller="SelectController">
            <select name="numbers" id="select-numbers" ng-init="bands={valor: linesNumber[0].valor}" 
            ng-model="bands" ng-options="lista.nombre for lista in linesNumber track by lista.valor" ng-change="chance()">
            </select>
        </div>
        <div id="container-templates" ng-view></div>
    </main>
</body>
</html>
